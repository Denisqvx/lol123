<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Place</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.4.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.4.2/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
      #canvas {
        border: 1px solid #ddd;
        border-collapse: separate;
        border-width: 1px;
      }
      #canvas td {
        height: 4px;
        width: 4px;
        border-color: transparent;
        cursor: pointer;
      }
      #canvas td:hover {
        transform: scale(1.5);
        box-shadow: 0 0 4px #777;
      }
      #canvas td.color-0 {
        background-color: red;
      }
      #canvas td.color-1 {
        background-color: green;
      }
      #canvas td.color-2 {
        background-color: blue;
      }
    </style>
  </head>
  <body>

    <div id="header">
      <h1>Place</h1>
      <p>Click a pixel to change its color</p>
    </div>

    <table id="canvas">
      <tbody>
          <tr v-for="(row, rowIndex) in canvas">
            <td
              v-for="(cellColor, columnIndex) in row"
              v-on:click="updateCell(rowIndex, columnIndex, '1')"
              :class="'color-' + cellColor"></td>
          </tr>
      </tbody>
    </table>

    <script>
      const viewModel = new Vue({
        el: '#canvas',
        data: {
          canvas: [],
        },
        methods: {
          updateCell: function(rowIndex, columnIndex, newValue) {
            const canvasRef = this.canvasRef;
            return this.db.runTransaction(function(transaction) {
              return transaction.get(canvasRef).then(function(canvasDoc) {
                const canvas = canvasDoc.data();
                const row = canvas[rowIndex];
                canvas[rowIndex] = row.substr(0, columnIndex) + newValue + row.substr(columnIndex + 1);
                transaction.update(canvasRef, canvas);
              });
            });
          },
        }
      });
      viewModel.db = null;
      viewModel.canvasRef = null;

      document.addEventListener('DOMContentLoaded', function() {
        const db = firebase.app().firestore();
        db.settings({timestampsInSnapshots: true});
        viewModel.db = db;

        const canvasRef = db.collection('canvas').doc('3XfI6S6zb9IZJEHTegBE');
        viewModel.canvasRef = canvasRef;

        canvasRef.onSnapshot(function(doc) {
          Vue.set(viewModel, 'canvas', doc.data())
        });
      });
    </script>
  </body>
</html>
